<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <header>
      <h1 id="bot-name">AI Assistant</h1>
    </header>
    <div id="chat-body"></div>
    <div id="input-container">
      <textarea id="chat-input" placeholder="Type your message here..."></textarea>
      <button id="send-button">Send</button>
      <button class="icon-button" id="voice-assistant" title="Voice Assistant">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="22"></line>
        </svg>
      </button>
    </div>
    <button id="clear-button">Clear Chat</button>
    <div class="prompt-chips">
      <div class="prompt-chip">Hello</div>
      <div class="prompt-chip">How are you?</div>
      <!-- Add more prompt chips here -->
    </div>
    <div id="welcome-message">
      <h2>Hi there! I'm here to help you.</h2>
      <p>Feel free to ask me anything!</p>
    </div>
  </div>
  <input type="file" id="avatar-upload" accept="image/*" />
  <div id="avatar-preview"></div>

  <script src="app.js"></script>
</body>
</html>
